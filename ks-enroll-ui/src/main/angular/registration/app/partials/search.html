<div class="kscr-Responsive-searchWrapper" ng-class="{ 'kscr-Responsive-searchWrapper--active' : uiState == 'root.search' }">
    <div draggable="true" ng-swipe-left="goToPage('/myCart')" ng-swipe-right="goToPage('/mySchedule')">
        <!-- Search Heading -->
        <div class="kscr-MainHeading util-Grid util-Grid--center">
            <div class="util-Grid-cell">
                <div class="kscr-MainHeading-icon-left"><a ui-sref="root.schedule"><i class="glyphicon glyphicon-calendar"></i></a></div>
                <div class="kscr-MainHeading-header">Search</div>
                <div class="kscr-MainHeading-icon-right"><a ui-sref="root.cart"><i class="glyphicon glyphicon-shopping-cart"></i></a></div>
            </div>
        </div>
    </div>

    <!-- Search Facets -->
    <div sticky class="kscr-SearchFacets" style="float: left;">
        <div class="kscr-SearchFacets-facetsContainer">
            <search-facet ng-repeat="facet in facets" facet="facet" results="searchResults"></search-facet>
        </div>
    </div>

    <!-- Search Results -->
    <div class="kscr-SearchResults" style="margin: 0 10px 10px 210px; padding: 10px 0 0;">
        <div class="kscr-SearchResults-heading">
            Showing 1-{{searchResults.length}}
            of {{searchResults.length}}
            results for "{{searchCriteria}}"
            in {{termName}}
        </div>

        <h4 ng-repeat="course in searchResults | filter:facetFilter">
            <b>{{course.courseCode}}</b>
            <span>{{course.longName}}</span>
        </h4>
    </div>
</div>
