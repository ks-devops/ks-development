<div class="kscr-Responsive-searchWrapper" ng-class="{ 'kscr-Responsive-searchWrapper--active' : uiState == 'root.search' }"><div draggable="true" ng-swipe-left="goToPage('/myCart')" ng-swipe-right="goToPage('/mySchedule')"><!-- Search Heading --><div class="kscr-MainHeading util-Grid util-Grid--center"><div class="util-Grid-cell"><div class="kscr-MainHeading-icon-left"><a ui-sref="root.schedule"><i class="glyphicon glyphicon-calendar"></i></a></div><div class="kscr-MainHeading-header">Search</div><div class="kscr-MainHeading-icon-right"><a ui-sref="root.cart"><i class="glyphicon glyphicon-shopping-cart"></i></a></div></div></div><!-- Search Container ui-view contents get replaced by details on that page --><div class="kscr-Search util-Grid" ui-view=""><!-- Search Facets --><div class="kscr-SearchFacets"><div class="kscr-SearchFacets-facetsContainer"><search-facet ng-repeat="facet in facets" facet="facet" results="searchResults"></search-facet></div></div><!-- Search Results --><div class="kscr-Search-results"><div class="kscr-Search-results-heading"><div class="kscr-Search-results-summary">Showing {{displayRange((searchResults|filter:facetFilter).length)}} results for "{{searchCriteria}}" in {{termName}}</div><div class="kscr-Search-results-picker"><span>Show</span><select ng-model="displayLimit" ng-options="limit as limit for limit in displayLimits" class="kscr-Search-results-limits"></select></div><div class="util-Grid--clearfix"></div></div><table class="kscr-Search-results-table"><thead><tr><th class="kscr-Search-results-header"><span>Code</span> <i class="glyphicon glyphicon-sort kscr-Search-results-sortIcon" ng-click="predicate = 'courseCode'; reverse = !reverse"></i><th class="kscr-Search-results-header"><span>Title</span> <i class="glyphicon glyphicon-sort kscr-Search-results-sortIcon" ng-click="predicate = 'longName'; reverse = !reverse"></i><th class="kscr-Search-results-header"><span>Credits</span> <i class="glyphicon glyphicon-sort kscr-Search-results-sortIcon" ng-click="predicate = 'creditOptions'; reverse = !reverse"></i><tbody ng-repeat="searchResult in searchResults | orderBy : predicate : reverse | filter:facetFilter | startFrom:(page-1)*displayLimit | limitTo:displayLimit"><tr ui-sref="root.search.details({courseId: searchResult.courseId})"><td class="kscr-Search-results-cell">{{searchResult.courseCode}}<td class="kscr-Search-results-cell"><a href="">{{searchResult.longName}}</a><td class="kscr-Search-results-cell">{{searchResult.creditOptions | creditRangeFormatter}}</table><div class="kscr-Search-results-paginate"><div class="kscr-Search-results-pageBox"><a ng-show="page > 1" ng-click="page = 1;">|&lt;</a> <span ng-show="page <= 1">|&lt;</span></div><div class="kscr-Search-results-pageBox"><a ng-show="page > 1" ng-click="page = page-1;">&lt;</a> <span ng-show="page <= 1">&lt;</span></div><div ng-repeat="pageNum in pageRange()"><div class="kscr-Search-results-pageBox"><a ng-show="page != pageNum" ng-click="$parent.page = pageNum">{{pageNum}}</a> <span ng-show="page === pageNum">{{pageNum}}</span></div></div><div class="kscr-Search-results-pageBox"><a ng-click="page = page+1;" ng-show="(page * displayLimit) < (searchResults|filter:facetFilter).length">&gt;</a> <span ng-show="(page * displayLimit) >= (searchResults|filter:facetFilter).length">&gt;</span></div><div class="kscr-Search-results-pageBox"><a ng-show="page < lastPage" ng-click="page = lastPage;">&gt;|</a> <span ng-show="page >= lastPage">&gt;|</span></div></div></div></div></div></div>
