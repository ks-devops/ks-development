<!-- Search Details List for Mobile --><div class="kscr-Search-details-list" ng-repeat="aoType in aoTypes"><div class="kscr-SearchDetails-label" ng-if="singleRegGroup" ng-class="{'kscr-SearchDetails-label--padded' : !$first}">{{aoType.activity}}</div><div class="kscr-Search-details-header"><div class="kscr-Search-details-tab-container"><div class="kscr-Search-details-tab" ng-class="{'kscr-Search-details-tab--selected': tab==='time'}" ng-click="select('time')">Time</div></div><div class="kscr-Search-details-tab-container"><div class="kscr-Search-details-tab" ng-class="{'kscr-Search-details-tab--selected': tab==='instr'}" ng-click="select('instr')">Instr</div></div><div class="kscr-Search-details-tab-container--wide"><div class="kscr-Search-details-tab" ng-class="{'kscr-Search-details-tab--selected': tab==='seatsLoc'}" ng-click="select('seatsLoc')">Loc/Seats</div></div><div class="kscr-Search-details-tab-container"><div class="kscr-Search-details-tab" ng-class="{'kscr-Search-details-tab--selected': tab==='all'}" ng-click="select('all')">All</div></div></div><div class="kscr-Search-details-grid" ng-repeat="searchResult in aoType.aos | limitTo:limit" ng-hide="searchResult.flags.hidden" ng-click="selectRow(searchResult)"><div class="kscr-Search-details-selector" ng-class="{'kscr-Search-details-selector--selected' : searchResult.flags.selected}"><div class="kscr-Search-details-indicator" ng-class="{'kscr-Search-details-indicator--show' : searchResult.indicator,
                            'kscr-Search-details-indicator--selected' : searchResult.flags.selected,
                            'kscr-Search-details-indicator--singleRegGroup' : singleRegGroup && !searchResult.indicator}">&nbsp;</div><div class="kscr-Search-details-section" ng-class="{'kscr-Search-details-section--indicator' : searchResult.indicator,
                           'kscr-Search-details-section--selected' : searchResult.flags.selected,
                           'kscr-Search-details-section--disabled' : searchResult.flags.disabled,
                           'kscr-Search-details-section--singleRegGroup' : singleRegGroup}"><span class="kscr-Search-details-checkbox" ng-if="!singleRegGroup" ng-class="{'kscr-Search-details-checkbox--selected' : searchResult.flags.selected, 'kscr-Search-details-checkbox--disabled': searchResult.flags.disabled}"></span> <span class="util-Grid-cell"><span class="kscr-Search-details-text" ng-show="time" compile="searchResult.days"></span> <span class="kscr-Search-details-text--right" ng-show="time" compile="searchResult.time"></span> <span class="kscr-Search-details-text" ng-class="{'kscr-Search-details-text--block' : tab==='all'}" ng-show="instr" compile="searchResult.instructor"></span> <span class="kscr-Search-details-text" ng-show="seatsLoc" compile="searchResult.location"></span> <span class="kscr-Search-details-text--right" ng-show="seatsLoc"><span compile="searchResult.seatsOpen"></span><span>&nbsp;available</span></span></span></div></div><div class="kscr-Search-details-additionalInfo" ng-if="searchResult.additionalInfo" compile="searchResult.additionalInfo"></div></div></div>
