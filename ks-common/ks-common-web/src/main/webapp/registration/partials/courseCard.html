<div class="kscr-Card-heading"><span ng-if="credits > 0 || type === 'waitlist'"><span class="kscr-Heading-sub">{{config.heading}}</span> <span id="{{config.prefix}}_credit_count" class="kscr-Heading-support util-Grid--floatRight"><ng-pluralize count="credits" when="{'1' : '{} CREDIT',
                'other': '{} CREDITS'}"></ng-pluralize></span></span> <span ng-if="type === 'registered' && credits === 0"><span class="kscr-Heading-message">You are not registered for any courses.</span></span></div><div class="kscr-Card"><div ng-repeat="schedule in schedules"><div ng-repeat="course in courseOfferings(schedule)" class="kscr-course-container" ng-switch="" on="type"><div ng-switch-when="registered"><!--Drop from Registered section--><div id="course_status_message" class="util-Alert--{{course.statusMessage.type}}" ng-class="(course.dropped || course.dropProcessing) ? 'util-Alert--card--dropped' : 'util-Alert--card'" ng-if="course.statusMessage.txt"><span class="kscr-Card-statusRemove"><a href="" ng-click="(!course.dropProcessing ? removeStatusMessage(course) : '')"><i class="glyphicon glyphicon-remove"></i></a></span><div ng-bind-html="course.statusMessage.txt"></div></div><div class="kscr-dropCourse-container" ng-show="course.dropping"><div class="kscr-dropCourse-background"></div><div class="kscr-dropCourse-content"><!--  Schedule Item Drop Section --><div class="kscr-DropCourse"><form ng-submit="dropRegistrationGroup(index, course)"><div class="kscr-DropCourse-content"><div class="kscr-DropCourse-header">Drop Course <strong>{{course.courseCode}} ({{course.regGroupCode}})</strong>?</div><div class="kscr-DropCourse-buttons util-Grid"><div class="util-Grid-cell"></div><span><button id="dropRegGroup_{{course.courseCode}}_{{course.regGroupCode}}" class="kscr-Button--primary" type="submit" focus-me="course.dropping">Confirm Drop</button><div class="global-Base-divider"></div><button id="dropRegGroupCancel" class="kscr-Button" type="button" ng-click="cancelDropConfirmation(course)">Cancel</button></span></div></div></form></div></div></div></div><div ng-switch-when="waitlist"><!--Dropped from Waitlist section--><div id="waitlist_course_status_message" class="util-Alert--{{course.statusMessage.type}}" ng-class="(course.dropped || course.dropProcessing) ? 'util-Alert--card--dropped' : 'util-Alert--card'" ng-if="course.statusMessage.txt"><span class="kscr-Card-statusRemove"><a href="" ng-click="(!course.dropProcessing ? ((course.dropped) ? removeWaitlistStatusMessage(course) : removeStatusMessage(course)) : '')"><i class="glyphicon glyphicon-remove"></i></a></span><div class="kscr-Card-alert-spacing" ng-bind-html="course.statusMessage.txt"></div></div><div class="kscr-dropCourse-container" ng-show="course.dropping"><div class="kscr-dropCourse-background"></div><div class="kscr-dropCourse-content"><!--  Remove from Waitlist Section --><div class="kscr-DropCourse"><form ng-submit="dropFromWaitlist(index, course)"><div class="kscr-DropCourse-content"><div class="kscr-DropCourse-header">Remove from Waitlist for <strong>{{course.courseCode}} ({{course.regGroupCode}})</strong>?</div><div class="kscr-DropCourse-buttons util-Grid"><div class="util-Grid-cell"></div><span><button id="removeWaitlist" class="kscr-Button--primary" type="submit" focus-me="course.dropping">Confirm Remove</button><div class="global-Base-divider"></div><button id="removeWaitlistCancel" class="kscr-Button" type="button" ng-click="cancelDropConfirmation(course)">Cancel</button></span></div></div></form></div></div></div></div><course-accordion course="course" type="{{type}}" card-index="$index"></course-accordion></div></div></div>
